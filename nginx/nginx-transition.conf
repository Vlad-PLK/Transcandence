# TRANSITION CONFIG - Works with old 'frontend' container for now
# Portfolio Server - vladplk.mysmarttech.fr (KEEP CURRENT WORKING SETUP)
server {
    listen 80;
    server_name vladplk.mysmarttech.fr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name vladplk.mysmarttech.fr;

    ssl_certificate /etc/letsencrypt/live/vladplk.mysmarttech.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vladplk.mysmarttech.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Keep using the OLD frontend container for portfolio for now
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
}

# Transcendence Server - transcendence.mysmarttech.fr (NEW)
server {
    listen 80;
    server_name transcendence.mysmarttech.fr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name transcendence.mysmarttech.fr;

    ssl_certificate /etc/letsencrypt/live/transcendence.mysmarttech.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/transcendence.mysmarttech.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /wss/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_temp_file_write_size 256k;
    }

    location /api/ {
        rewrite ^/[^/]+(/api/.*)$ $1 break;
        proxy_pass http://backend:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    location /media/ {
        rewrite ^/[^/]+(/media/.*)$ $1 break;
        proxy_pass http://backend:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    # Serve the transcendence frontend (NEW CONTAINER)
    location / {
        proxy_pass http://transcendence:3000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }
}
