<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>
    <script type="module" src="./js/pages.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
</head>
<body>
    <div class="starting-page">
        <div class="container py-4 px-3 mx-auto">
            <h1>Hello, World!</h1>
            <button class="btn btn-primary">button</button>
        </div>
        <div class="language-menu">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="languageMenuButton" aria-haspopup="true" aria-expanded="false">
                    en
                </button>
                <div class="dropdown-menu" aria-labelledby="languageMenuButton">
                    <a class="dropdown-item" href="#">Русский</a>
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">Español</a>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h1 class="mb-4">Welcome to the game!</h1>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary btn-lg mb-2" onclick="navigateTo('game')">Play</button>
                <button type="button" class="btn btn-secondary btn-lg mb-2" onclick="navigateTo('stats')">Stats</button>
                <button type="button" class="btn btn-success btn-lg mb-2" onclick="navigateTo('tournaments')">Tournaments</button>
            </div>
        </div>
    </div>

    <div class="game-page" style="display: none;">
        <h1 class="text-center">Здесь что-то будет позже</h1>
    </div>

    <div class="stats-page" style="display: none;">
        <h1 class="text-center">Здесь что-то будет позже</h1>
    </div>

    <div class="tournaments-page" style="display: none;">
        <h1 class="text-center">Здесь что-то будет позже</h1>
    </div>

</body>
</html>
