input {
  beats {
        port => 5045
        ssl => true
        ssl_certificate => "${CONFIG_DIR}/logstash.crt"
        ssl_key => "${CONFIG_DIR}/logstash.pkcs8.key"
  }
}

filter {
    grok {
        match => { "message" => "^(?<log_level>WARNING|ERROR|INFO) %{TIMESTAMP_ISO8601:timestamp} %{GREEDYDATA:log_message}" }
    }
    date {
        match => [ "timestamp", "YYYY-MM-dd HH:mm:ss,SSS" ]
        target => "@timestamp"
    }
}

output {
  elasticsearch {
        hosts => ["https://elasticsearch:9200"]
        user => "${ELASTIC_USERNAME}"
        password => "${ELASTIC_PASSWORD}"
        ssl => true
        ssl_certificate_verification => true
        cacert => "${CONFIG_DIR}/ca.crt"
        index => "%{[@metadata][beat]}-%{[@metadata][version]}" 
    }
  stdout { codec => rubydebug }  # Для отладки, вывод данных в консоль
}