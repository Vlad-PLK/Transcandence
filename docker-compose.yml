networks:
  transcendance:
    driver: bridge

services:
  frontend:
    container_name: frontend
    build: ./front-react
    ports:
      - 3000:3000
    volumes:
      - frontend:/app
    depends_on:
      - backend
    networks:
      - transcendance
  backend:
    container_name: backend
    build: ./backend
    ports:
      - 8000:8000
    networks:
      - transcendance
    
volumes:
  frontend:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
