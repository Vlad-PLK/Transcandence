services:

  nginx:
    container_name: transcendence-nginx
    build: ./nginx
    restart: unless-stopped
    # No SSL certificates needed - handled by main proxy
    # NO ports exposed - accessed via main proxy only
    expose:
      - "80"
    depends_on:
      - backend
      - frontend
    networks:
      - transcendance
      - nginx-proxy-network  # Connect to main proxy
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    container_name: frontend
    build: ./front-react
    # volumes:
    #   - frontend:/app  # Removed: overwrites app files, breaking the build
    depends_on:
      - backend
    networks:
      - transcendance

  backend:
    container_name: backend
    volumes:
      - backend:/app
    build:
      context: ./backend
      args:
        DOMAIN: ${DOMAIN}
        OAUTH_UID: ${OAUTH_UID}
        OAUTH_SECRET: ${OAUTH_SECRET}
        OAUTH_CALLBACK: ${OAUTH_CALLBACK}
        DBNAME: ${DBNAME}
        DBUSER: ${DBUSER}
        DBPASSWORD: ${DBPASSWORD}
    command: sh -c "python manage.py makemigrations && python manage.py migrate && daphne -b 0.0.0.0 -p 8000 backend.asgi:application"
    depends_on:
      - postgres
    networks:
      - transcendance

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: ${DBNAME}
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DBPASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - transcendance

  redis:
    image: redis:alpine
    ports:
      - "7777:6379"
    networks:
      - transcendance

volumes:
  # frontend volume removed - was overwriting app files
  postgres_data:
    driver: local
  backend:
    driver: local

networks:
  transcendance:
    driver: bridge
  nginx-proxy-network:
    external: true
