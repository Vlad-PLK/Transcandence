networks:
  transcendance:
    driver: bridge

services:

  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - 1080:80  # Forward HTTP traffic on port 80
      - 1443:443
    depends_on:
      - backend
      - frontend
      - logstash
    networks:
      - transcendance

  frontend:
    container_name: frontend
    build: ./front-react
    volumes:
      - frontend:/app
    depends_on:
      - backend
    networks:
      - transcendance
  backend:
    container_name: backend
    volumes:
      - backend:/app
      - shared-logs:/app/tmp
    build: 
      context: ./backend
      args:
        DOMAIN: ${DOMAIN}
        LISTEN_PORT: ${LISTEN_PORT}
        OAUTH_UID: ${OAUTH_UID}
        OAUTH_SECRET: ${OAUTH_SECRET}
        OAUTH_CALLBACK: ${OAUTH_CALLBACK}
        DBNAME: ${DBNAME}       
        DBUSER: ${DBUSER}        
        DBPASSWORD: ${DBPASSWORD} 
    command: sh -c "python manage.py makemigrations && python manage.py migrate && daphne -b 0.0.0.0 -p 8000 backend.asgi:application"
    depends_on:
      - postgres
      - logstash
    networks:
      - transcendance
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: ${DBNAME}       
      POSTGRES_USER: ${DBUSER}        
      POSTGRES_PASSWORD: ${DBPASSWORD}  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - transcendance
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=some_secure_password
    networks:
      - transcendance
    volumes:
      - es_data:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:7.10.1
    container_name: logstash
    volumes:
      - shared-logs:/app/tmp
      - ./logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logstash/pipeline/logs:/usr/share/logstash/pipeline/logs
    depends_on:
      - elasticsearch
    networks:
      - transcendance
    user: "root"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.1
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=some_secure_password
    ports:
      - 5601:5601
    networks:
      - transcendance
    volumes:
    - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    

    
volumes:
  frontend:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${VOLUME_PATH}'
  postgres_data:
    driver: local
  backend:
    driver: local
  es_data:
    driver: local
  grafana_data:
    driver: local
  shared-logs:
    driver: local